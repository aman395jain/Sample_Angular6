<div [style.max-height.px]="innerHeight">

  <h2  mat-dialog-title>
    <i class="far fa-file" ></i>  {{ data.fileName }} <small class="text-secondary"></small>
  </h2>

  <mat-dialog-content style="height: 90vh; overflow: hidden">
    <app-FilePreview [pdfSrc]='data.fileFullName'></app-FilePreview>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="float-right" style="margin-left: auto;">
      <button mat-stroked-button color="primary" mat-dialog-close >{{'BUTTON.cancel' | translate}}</button>
    </div>
  </mat-dialog-actions>
</div>
