<form #dueDateForm="ngForm" (ngSubmit)="onSubmit()">
    <h3>{{ 'CHECKOUT.dueDate' | translate}}</h3>
    <hr>
    <h5>{{'QUOTES.pleaseSelectADateAndTime' | translate}}</h5>
    <div >
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" name="date"
                   (focus)="openCalendar(picker)" (click)="openCalendar(picker)" color=red #elementToFocus
                   [min]="minDate"
                   (ngModelChange)="populateTimes()" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker="matDatepicker"></mat-datepicker>
        </mat-form-field>
    </div>
    <div >
        <mat-form-field >
            <mat-select placeholder="Time" [(ngModel)]="selectedTime" name="time" required [disabled]="times.length === 0">
                <mat-option *ngFor="let time of times" value="{{time}}">{{time}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="float-right">
        <button mat-stroked-button type="button" (click)="onNoClick()">{{ 'BUTTON.cancel' | translate }}</button>
        <div class="divider"></div>
        <button mat-stroked-button color=primary type="submit" [disabled]="!dueDateForm.form.valid">{{ 'BUTTON.continue'
            | translate }}
        </button>
    </div>
</form>
